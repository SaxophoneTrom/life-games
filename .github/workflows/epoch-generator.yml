name: Epoch Generator

on:
  # 定期実行（5分ごと）
  schedule:
    - cron: '*/5 * * * *'

  # 手動実行
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip upload and mint)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  generate-epoch:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/webapp

      # canvas パッケージのためのシステム依存関係
      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Run Epoch Generator
        env:
          # コントラクトアドレス
          NEXT_PUBLIC_SEGMENT_NFT_ADDRESS: ${{ vars.SEGMENT_NFT_ADDRESS }}
          NEXT_PUBLIC_EPOCH_ARCHIVE_NFT_ADDRESS: ${{ vars.EPOCH_ARCHIVE_NFT_ADDRESS }}

          # RPC URL
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL || 'https://sepolia.base.org' }}

          # Epoch Minter秘密鍵（GitHub Secrets）
          EPOCH_MINTER_PRIVATE_KEY: ${{ secrets.EPOCH_MINTER_PRIVATE_KEY }}

          # GitHub Release用
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          cd packages/webapp

          # TypeScript実行用にts-nodeをインストール
          pnpm add -D ts-node tsx

          # Epoch Generator実行
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            pnpm tsx src/lib/epoch-generator/index.ts --dry-run
          else
            pnpm tsx src/lib/epoch-generator/index.ts
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Epoch Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow run**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
